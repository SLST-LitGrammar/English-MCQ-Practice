let currentQuestionIndex = 0;
let score = 0;
let timer;
let timeLeft = 30 * 60; // 30 minutes in seconds
let quizStarted = false; // Flag to track if quiz has started

const timerDisplay = document.getElementById('timer');
const scoreDisplay = document.getElementById('score');
const questionArea = document.getElementById('question-area');
const startButton = document.getElementById('start-btn');
const restartButton = document.getElementById('restart-btn');
const finalResultDisplay = document.getElementById('finalResult');

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
}

function updateTimer() {
    if (timeLeft <= 0) {
        clearInterval(timer);
        endQuiz();
    } else {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
    }
}

function startTimer() {
    if (!quizStarted) { // Only start if not already started
        timer = setInterval(updateTimer, 1000);
        quizStarted = true;
    }
}

function displayQuestion() {
    if (currentQuestionIndex < quizQuestions.length) {
        const qData = quizQuestions[currentQuestionIndex];
        questionArea.innerHTML = `
            <div class="question">${qData.q}</div>
            <div id="options-container">
                ${qData.options.map((option, i) => 
                    `<button class="answer-btn" data-index="${i}">${option}</button>`
                ).join('')}
            </div>
        `;
        document.querySelectorAll('.answer-btn').forEach(button => {
            button.onclick = (e) => checkAnswer(e.target);
        });
        updateScoreDisplay(); // Update score display as questions are presented
    } else {
        endQuiz();
    }
}

function checkAnswer(selectedButton) {
    const selectedAnswerIndex = parseInt(selectedButton.dataset.index);
    const correctAnswerIndex = quizQuestions[currentQuestionIndex].answer;
    
    // Disable all buttons for the current question
    document.querySelectorAll('.answer-btn').forEach(button => {
        button.disabled = true;
    });

    if (selectedAnswerIndex === correctAnswerIndex) {
        score++;
        selectedButton.classList.add('correct');
    } else {
        selectedButton.classList.add('incorrect');
        // Optionally show the correct answer
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.children[correctAnswerIndex].classList.add('correct');
    }
    updateScoreDisplay();

    // Move to the next question after a short delay
    setTimeout(() => {
        currentQuestionIndex++;
        displayQuestion();
    }, 1000); // 1 second delay
}

function updateScoreDisplay() {
    scoreDisplay.textContent = `Score: ${score} / ${currentQuestionIndex}`;
}

function startQuiz() {
    startButton.classList.add('hidden');
    restartButton.classList.add('hidden'); // Hide restart button if visible
    finalResultDisplay.textContent = ''; // Clear previous results
    currentQuestionIndex = 0;
    score = 0;
    timeLeft = 30 * 60; // Reset timer
    quizStarted = false; // Reset quiz started flag

    startTimer();
    displayQuestion();
    updateScoreDisplay();
}

function endQuiz() {
    clearInterval(timer);
    questionArea.innerHTML = ''; // Clear questions
    finalResultDisplay.textContent = `Quiz Over! Your Final Score: ${score} / ${quizQuestions.length}`;
    restartButton.classList.remove('hidden'); // Show restart button
    quizStarted = false; // Allow quiz to be restarted
}

startButton.addEventListener('click', startQuiz);
restartButton.addEventListener('click', startQuiz); // Restart button just calls startQuiz again

// Initialize timer display on load
timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
</script>
