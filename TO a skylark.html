let timeLeft = 30 * 60; // 30 minutes in seconds
const timerDisplay = document.getElementById('timer');
const scoreDisplay = document.getElementById('score');
const questionArea = document.getElementById('question-area');
const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');
const finalResult = document.getElementById('finalResult');

function startQuiz() {
  currentQuestion = 0;
  score = 0;
  totalAnswered = 0;
  timeLeft = 30 * 60;
  finalResult.textContent = "";
  startBtn.classList.add('hidden');
  restartBtn.classList.add('hidden');
  showQuestion();
  updateScore();
  timer = setInterval(updateTimer, 1000);
  updateTimer();
}

function updateScore() {
  scoreDisplay.textContent = `Score: ${score} / ${totalAnswered}`;
}

function updateTimer() {
  let min = Math.floor(timeLeft / 60);
  let sec = timeLeft % 60;
  timerDisplay.textContent = `Time Left: ${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
  if (timeLeft <= 0) {
    clearInterval(timer);
    endQuiz();
  }
  timeLeft--;
}

function showQuestion() {
  if (currentQuestion >= quizQuestions.length) {
    endQuiz();
    return;
  }
  const q = quizQuestions[currentQuestion];
  let html = `<div class="question"><strong>Q${currentQuestion + 1}:</strong> ${q.question}</div>`;
  q.options.forEach((option, i) => {
    html += `<div><button class="answer-btn" onclick="answerQuestion(${i})">${option}</button></div>`;
  });
  questionArea.innerHTML = html;
}

window.answerQuestion = function(selected) {
  const q = quizQuestions[currentQuestion];
  totalAnswered++;
  if (selected === q.answer) {
    score++;
  }
  updateScore();
  currentQuestion++;
  showQuestion();
};

function endQuiz() {
  clearInterval(timer);
