<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arms and the Man – 50 Challenging MCQ Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f0fff0; /* Honeydew - light, fresh background */
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #add8e6; /* Light Blue border */
        }
        h1 {
            color: #2f4f4f; /* Dark Slate Gray - strong heading */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.4em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.08);
        }
        #timer, #score {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px 18px;
            border-radius: 8px;
            display: inline-block;
            width: 48%; /* Adjust width for side-by-side */
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #timer {
            color: #b22222; /* Firebrick - bold red for urgency */
            background: #ffe0e0; /* Lighter red tint */
            border: 1px solid #cd5c5c; /* Indian Red border */
            float: left;
        }
        #score {
            color: #228b22; /* Forest Green - bold green for success */
            background: #e0ffe0; /* Lighter green tint */
            border: 1px solid #7cbb7c; /* Darker green border */
            float: right;
        }
        .info-bar {
            overflow: hidden; /* Clear floats */
            margin-bottom: 25px;
        }
        .question {
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.2em; /* Slightly larger question text */
            color: #4682b4; /* Steel Blue - distinct question color */
        }
        .answer-btn {
            margin: 10px 0; /* Increased margin for better spacing */
            padding: 14px 22px; /* Larger padding for easier clicking */
            border: 1px solid #a9a9a9; /* Dark Gray border */
            background: #cd853f; /* Peru - attractive earthy gold/brown */
            color: #fff;
            border-radius: 8px; /* Slightly more rounded corners */
            cursor: pointer;
            font-size: 1.05em; /* Slightly larger font */
            width: 100%;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1); /* More pronounced shadow */
        }
        .answer-btn:hover:not(.correct):not(.incorrect) {
            background: #d2691e; /* Chocolate - darker on hover */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .answer-btn.correct {
            background: #3cb371; /* Medium Sea Green */
            border-color: #2e8b57;
            box-shadow: 0 0 15px rgba(60, 179, 113, 0.6); /* Glow effect */
            animation: pulse-green 0.6s forwards;
        }
        .answer-btn.incorrect {
            background: #dc143c; /* Crimson */
            border-color: #b22222;
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.6); /* Glow effect */
            animation: shake 0.4s;
        }
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7; /* Slightly more visible when disabled */
        }

        #start-btn, #restart-btn {
            padding: 18px 35px; /* Larger buttons */
            background: #6a5acd; /* Slate Blue - distinct action color */
            color: #fff;
            border: none;
            border-radius: 10px; /* More rounded */
            cursor: pointer;
            font-size: 1.3em;
            margin: 40px auto; /* More space */
            display: block;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
        }
        #start-btn:hover, #restart-btn:hover {
            background: #483d8b; /* Dark Slate Blue */
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(72, 61, 139, 0.4);
        }
        #quiz-container { margin-top: 30px; }
        .hidden { display: none; }
        #finalResult {
            font-weight: bold;
            text-align: center;
            font-size: 2em; /* Larger final score */
            margin-top: 50px; /* More space */
            color: #2f4f4f; /* Dark Slate Gray */
        }

        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arms and the Man – 50 Challenging MCQ Quiz</h1>
        <div id="quiz-container">
            <div class="info-bar">
                <div id="timer">Time Left: 30:00</div>
                <div id="score">Score: 0 / 0</div>
            </div>
            <div style="clear: both;"></div>
            <div id="question-area">
                <button id="start-btn">Start Quiz</button>
            </div>
            <button id="restart-btn" class="hidden">Restart Quiz</button>
            <div id="finalResult"></div>
        </div>
    </div>

<script>
const quizQuestions = [
    {
        q: "1. 'Arms and the Man' is a satirical comedy by George Bernard Shaw, first performed in which year?",
        options: ["A) 1890", "B) 1894", "C) 1900", "D) 1905"],
        answer: 1
    },
    {
        q: "2. The play is set during which historical conflict?",
        options: ["A) The Crimean War", "B) The Franco-Prussian War", "C) The Serbo-Bulgarian War of 1885", "D) World War I"],
        answer: 2
    },
    {
        q: "3. What is Raina Petkoff's initial idealistic view of her fiancé, Sergius?",
        options: ["A) He is a pragmatic and cautious soldier.", "B) He is a brave, romantic hero, like a character from opera.", "C) He is a wealthy but lazy aristocrat.", "D) He is a humble, common man."],
        answer: 1
    },
    {
        q: "4. The 'chocolate cream soldier' is a nickname given to Bluntschli by Raina. Why?",
        options: ["A) Because he only eats chocolate creams.", "B) Because he carries chocolate instead of cartridges and lacks conventional heroic qualities.", "C) Because he is sweet and charming.", "D) Because he works in a chocolate factory."],
        answer: 1
    },
    {
        q: "5. What is Bluntschli's nationality?",
        options: ["A) Serbian", "B) Bulgarian", "C) Swiss", "D) Austrian"],
        answer: 2
    },
    {
        q: "6. 'The man who comes back from the war is not a hero to his valet.' Who says this line, expressing a realistic view of heroism?",
        options: ["A) Raina", "B) Sergius", "C) Bluntschli", "D) Louka"],
        answer: 2
    },
    {
        q: "7. Louka is characterized by her:",
        options: ["A) Meekness and subservience.", "B) Fierce ambition and defiance of class distinctions.", "C) Naivety and romantic dreams.", "D) Strict adherence to social rules."],
        answer: 1
    },
    {
        q: "8. What item of Sergius's clothing does Raina initially give Bluntschli?",
        options: ["A) His sword", "B) His uniform jacket", "C) His overcoat", "D) His boots"],
        answer: 2
    },
    {
        q: "9. Sergius's famous cavalry charge at Slivnitza is described by Bluntschli as:",
        options: ["A) A brilliant tactical maneuver.", "B) An insane act of romantic folly that miraculously succeeded.", "C) A cowardly retreat.", "D) A standard military operation."],
        answer: 1
    },
    {
        q: "10. Which character says, 'I am a professional soldier. I fight for money.'?",
        options: ["A) Sergius", "B) Nicola", "C) Major Petkoff", "D) Captain Bluntschli"],
        answer: 3
    },
    {
        q: "11. Raina's 'higher love' is a concept she discusses with Sergius. What does it represent?",
        options: ["A) A practical, economic arrangement for marriage.", "B) A spiritual, intellectual connection beyond physical attraction.", "C) A secret affair.", "D) Her devotion to her country."],
        answer: 1
    },
    {
        q: "12. What does Louka reveal about Sergius to Bluntschli?",
        options: ["A) That he is secretly engaged to another woman.", "B) That he is in love with Raina.", "C) That he flirts with her, despite being engaged to Raina.", "D) That he is a coward."],
        answer: 2
    },
    {
        q: "13. Nicola, the servant, is portrayed as:",
        options: ["A) A revolutionary who wants to overthrow the class system.", "B) Loyal and subservient, but also shrewd and entrepreneurial.", "C) A drunkard.", "D) A poet."],
        answer: 1
    },
    {
        q: "14. What is Major Petkoff's prized possession, a symbol of their family's perceived social status?",
        options: ["A) A collection of ancient coins", "B) A library of a thousand books, though mostly unread.", "C) A large vineyard", "D) A priceless family heirloom."],
        answer: 1
    },
    {
        q: "15. Bluntschli tells Raina he carries chocolate instead of cartridges because:",
        options: ["A) He ran out of ammunition.", "B) He is a pacifist.", "C) Chocolate is more practical for a long, fatiguing campaign.", "D) He dislikes violence."],
        answer: 2
    },
    {
        q: "16. Shaw uses this play to satirize:",
        options: ["A) Socialism", "B) Romantic notions of love and war.", "C) The British Empire.", "D) Peasant life."],
        answer: 1
    },
    {
        q: "17. What is Sergius's initial reaction when he learns Bluntschli has been sheltering in Raina's room?",
        options: ["A) He is furious and challenges Bluntschli to a duel.", "B) He is amused and unaffected.", "C) He is understanding and forgives them immediately.", "D) He is suspicious but hides his feelings."],
        answer: 3
    },
    {
        q: "18. Who ultimately ends up engaged to Sergius at the end of the play?",
        options: ["A) Raina", "B) Catherine", "C) Louka", "D) Nicola"],
        answer: 2
    },
    {
        q: "19. Who ultimately ends up engaged to Bluntschli at the end of the play?",
        options: ["A) Louka", "B) Catherine", "C) Raina", "D) Nobody"],
        answer: 2
    },
    {
        q: "20. The play's ending emphasizes Shaw's belief that:",
        options: ["A) Love always conquers all.", "B) Marriages should be based on romantic ideals.", "C) Practicality and compatibility are more important than romantic notions in relationships.", "D) Social class is the only basis for marriage."],
        answer: 2
    },
    {
        q: "21. What is the 'famous' story that Major Petkoff keeps repeating throughout the play?",
        options: ["A) His heroic exploits in battle.", "B) The story of his only coat and the electric bell.", "C) A folk tale.", "D) A joke he heard."],
        answer: 1
    },
    {
        q: "22. Catherine Petkoff is primarily concerned with:",
        options: ["A) Her husband's military career.", "B) Maintaining and improving their family's social standing.", "C) Revolutionary politics.", "D) Her daughter's happiness."],
        answer: 1
    },
    {
        q: "23. Bluntschli's military experience makes him:",
        options: ["A) Cynical and bitter.", "B) Pragmatic, resourceful, and honest about the realities of war.", "C) Arrogant and boastful.", "D) Terrified of conflict."],
        answer: 1
    },
    {
        q: "24. What does Raina mean when she says she has 'an unladylike habit of telling the truth'?",
        options: ["A) She often lies.", "B) She sometimes speaks her mind bluntly, contrary to social expectations.", "C) She is too polite.", "D) She is a gossip."],
        answer: 1
    },
    {
        q: "25. Sergius resigns his commission because:",
        options: ["A) He is disgraced by the chocolate cream soldier incident.", "B) He feels the army does not appreciate his romantic heroism.", "C) He wants to pursue a career in politics.", "D) He is tired of fighting."],
        answer: 1
    },
    {
        q: "26. When Sergius and Raina discuss their 'higher love,' how do they typically behave?",
        options: ["A) They have passionate arguments.", "B) They strike theatrical poses and speak in dramatic, poetic language.", "C) They engage in practical discussions about their future.", "D) They rarely speak to each other."],
        answer: 1
    },
    {
        q: "27. Bluntschli describes war as:",
        options: ["A) Glorious and heroic.", "B) A succession of blunders.", "C) A noble pursuit.", "D) A test of character."],
        answer: 1
    },
    {
        q: "28. What is Louka's main desire in life?",
        options: ["A) To remain a servant.", "B) To marry for love, regardless of class.", "C) To escape her lower-class status and achieve social mobility.", "D) To become a soldier."],
        answer: 2
    },
    {
        q: "29. 'Oh, to be a man! Oh, to be a captain!' Who expresses this longing for power and agency?",
        options: ["A) Raina", "B) Catherine", "C) Louka", "D) Nicola"],
        answer: 2
    },
    {
        q: "30. What is the significance of the two coats in the play?",
        options: ["A) They symbolize military rank.", "B) They represent the interchangeability of identity and the superficiality of appearances.", "C) They are valuable family heirlooms.", "D) They are a source of conflict over property."],
        answer: 1
    },
    {
        q: "31. Bluntschli reveals that Sergius's cavalry charge was successful mainly because:",
        options: ["A) The Serbians were cowards.", "B) The Serbian artillery had been given the wrong ammunition.", "C) Sergius had superior leadership skills.", "D) The Bulgarians outnumbered the Serbians."],
        answer: 1
    },
    {
        q: "32. Why does Raina pretend to be annoyed by Bluntschli's pragmatic remarks?",
        options: ["A) She genuinely dislikes him.", "B) It challenges her romantic ideals, but she finds his honesty compelling.", "C) She is trying to impress Sergius.", "D) She is afraid of him."],
        answer: 1
    },
    {
        q: "33. What object does Raina secretly leave for Bluntschli in Sergius's coat?",
        options: ["A) A locket", "B) A photograph of herself", "C) Her portrait with an inscription", "D) A letter"],
        answer: 2
    },
    {
        q: "34. 'You know, I'm a perfectly useless man.' Who says this, ironically acknowledging their own impracticality?",
        options: ["A) Major Petkoff", "B) Nicola", "C) Sergius", "D) Bluntschli"],
        answer: 2
    },
    {
        q: "35. Shaw's use of 'anti-romantic comedy' means the play:",
        options: ["A) Is entirely devoid of love or humor.", "B) Subverts and mocks traditional romantic conventions and ideals.", "C) Is a tragic love story.", "D) Promotes extreme idealism."],
        answer: 1
    },
    {
        q: "36. The play critiques the superficiality of heroism, suggesting that true courage lies in:",
        options: ["A) Reckless charges.", "B) Pragmatism and survival.", "C) Grand, dramatic gestures.", "D) Ignoring danger."],
        answer: 1
    },
    {
        q: "37. What is Sergius's 'By Jove!' exclamation meant to convey?",
        options: ["A) Genuine surprise.", "B) A dramatic, exaggerated expression of his 'heroic' emotions.", "C) His religious devotion.", "D) His anger."],
        answer: 1
    },
    {
        q: "38. How does Louka ensure Sergius will marry her?",
        options: ["A) She blackmails him.", "B) She makes him physically hit her, thus compromising his honor and forcing a proposal.", "C) She appeals to Raina.", "D) She runs away with him."],
        answer: 1
    },
    {
        q: "39. The name 'Bluntschli' might suggest 'blunt' or 'bluntness,' reflecting his:",
        options: ["A) Lack of intelligence.", "B) Direct, honest, and unromantic nature.", "C) Military rank.", "D) Physical appearance."],
        answer: 1
    },
    {
        q: "40. What is the main conflict Sergius faces within himself?",
        options: ["A) His desire for wealth versus his poverty.", "B) His romantic ideals of love and heroism versus his true cynical and passionate nature.", "C) His loyalty to his country versus his personal ambitions.", "D) His love for Raina versus his love for Louka."],
        answer: 1
    },
    {
        q: "41. 'You little snob!' Who utters this condescending remark to Louka?",
        options: ["A) Catherine", "B) Raina", "C) Sergius", "D) Nicola"],
        answer: 3
    },
    {
        q: "42. Major Petkoff's character largely serves as a foil to:",
        options: ["A) Bluntschli, highlighting his own naive boastfulness against Bluntschli's pragmatism.", "B) Sergius, showing a different type of military man.", "C) Catherine, contrasting their domestic roles.", "D) Nicola, demonstrating class differences."],
        answer: 0
    },
    {
        q: "43. What is the play's stance on social class?",
        options: ["A) It reinforces strict class distinctions.", "B) It suggests that class is fluid and based more on character and ability than birth.", "C) It argues for the abolition of all social classes.", "D) It ignores class entirely."],
        answer: 1
    },
    {
        q: "44. The play uses dramatic irony when:",
        options: ["A) The audience knows Bluntschli is the 'chocolate cream soldier' before Sergius and Petkoff do.", "B) Raina openly expresses her feelings.", "C) Sergius reveals his true nature immediately.", "D) Nicola predicts the future."],
        answer: 0
    },
    {
        q: "45. 'I sometimes feel that I shall never be a lady.' Who expresses this lament?",
        options: ["A) Raina", "B) Catherine", "C) Louka", "D) Nicola"],
        answer: 2
    },
    {
        q: "46. Bluntschli's final act of taking control of the Petkoff household affairs demonstrates his:",
        options: ["A) Arrogance.", "B) Efficiency, practicality, and organizational skills.", "C) Desire to marry into wealth.", "D) Love for chaos."],
        answer: 1
    },
    {
        q: "47. The play's title, 'Arms and the Man,' is an allusion to Virgil's Aeneid. What does it suggest?",
        options: ["A) A celebration of classical heroism.", "B) A satirical contrast between heroic ideals (arms) and human reality (the man).", "C) The importance of military might.", "D) The role of masculinity in war."],
        answer: 1
    },
    {
        q: "48. How does Raina feel about Bluntschli's honesty about war and life?",
        options: ["A) She finds it insulting and dismisses it.", "B) She is initially offended but secretly intrigued and drawn to his realism.", "C) She agrees with him immediately.", "D) She tries to convert him to her romantic view."],
        answer: 1
    },
    {
        q: "49. What is the main characteristic that distinguishes Shaw's 'New Woman' characters, like Louka and Raina (to some extent)?",
        options: ["A) Their submissiveness.", "B) Their adherence to traditional roles.", "C) Their independent spirit, assertiveness, and challenge to societal norms.", "D) Their domestic skills."],
        answer: 2
    },
    {
        q: "50. The play ultimately advocates for a society based on:",
        options: ["A) Strict social hierarchy and romantic illusion.", "B) Pragmatism, honest self-awareness, and sensible choices over sentimentality.", "C) Military glory and national pride.", "D) Complete anarchy."],
        answer: 1
    }
];

let currentQuestionIndex = 0;
let score = 0;
let timer;
let timeLeft = 30 * 60; // 30 minutes in seconds
let quizStarted = false;

const timerDisplay = document.getElementById('timer');
const scoreDisplay = document.getElementById('score');
const questionArea = document.getElementById('question-area');
const startButton = document.getElementById('start-btn');
const restartButton = document.getElementById('restart-btn');
const finalResultDisplay = document.getElementById('finalResult');

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
}

function updateTimer() {
    if (timeLeft <= 0) {
        clearInterval(timer);
        endQuiz();
    } else {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
    }
}

function startTimer() {
    if (!quizStarted) {
        timer = setInterval(updateTimer, 1000);
        quizStarted = true;
    }
}

function displayQuestion() {
    if (currentQuestionIndex < quizQuestions.length) {
        const qData = quizQuestions[currentQuestionIndex];
        questionArea.innerHTML = `
            <div class="question">${qData.q}</div>
            <div id="options-container">
                ${qData.options.map((option, i) =>
                    `<button class="answer-btn" data-index="${i}">${option}</button>`
                ).join('')}
            </div>
        `;
        document.querySelectorAll('.answer-btn').forEach(button => {
            button.onclick = (e) => checkAnswer(e.target);
        });
        updateScoreDisplay();
    } else {
        endQuiz();
    }
}

function checkAnswer(selectedButton) {
    const selectedAnswerIndex = parseInt(selectedButton.dataset.index);
    const correctAnswerIndex = quizQuestions[currentQuestionIndex].answer;

    // Disable all buttons after an answer is selected
    document.querySelectorAll('.answer-btn').forEach(button => {
        button.disabled = true;
    });

    if (selectedAnswerIndex === correctAnswerIndex) {
        score++;
        selectedButton.classList.add('correct');
    } else {
        selectedButton.classList.add('incorrect');
        // Highlight the correct answer
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.children[correctAnswerIndex].classList.add('correct');
    }
    updateScoreDisplay();

    // Move to the next question after a short delay
    setTimeout(() => {
        currentQuestionIndex++;
        displayQuestion();
    }, 1200); // 1.2 second delay to see the correct/incorrect feedback
}

function updateScoreDisplay() {
    scoreDisplay.textContent = `Score: ${score} / ${currentQuestionIndex}`;
}

function startQuiz() {
    startButton.classList.add('hidden');
    restartButton.classList.add('hidden');
    finalResultDisplay.textContent = ''; // Clear previous results
    currentQuestionIndex = 0;
    score = 0;
    timeLeft = 30 * 60;
    quizStarted = false;

    startTimer();
    displayQuestion();
    updateScoreDisplay();
}

function endQuiz() {
    clearInterval(timer);
    questionArea.innerHTML = ''; // Clear questions
    finalResultDisplay.textContent = `Quiz Over! Your Final Score: ${score} / ${quizQuestions.length}`;
    restartButton.classList.remove('hidden'); // Show restart button
    quizStarted = false;
}

// Event listeners for start and restart buttons
startButton.addEventListener('click', startQuiz);
restartButton.addEventListener('click', startQuiz);

// Initialize timer display
timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
</script>
</body>
</html>
